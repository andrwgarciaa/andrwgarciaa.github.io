		<div id="center">
			<div class="login-form">
				<h1>Register</h1>
				<form action="./healthcare.html">
					<div class="text-field">
						<label for="regisname">Full Name</label>
						<input type="text" id="regisname" required"/><br />
					</div>
					<div class="text-field">
						<label for="regisemail">Email</label>
						<input type="email" id="regisemail" required /><br />
					</div>
					<div class="radio-field">
						<p>Gender</p>
						<div class="gender">
							<input
								type="radio"
								name="gender"
								id="genmale"
								required
							/>
							<label for="genmale">Male</label>
						</div>
						<div class="gender">
							<input
								type="radio"
								name="gender"
								id="genfemale"
								required
							/>
							<label for="genfemale">Female</label>
						</div>
					</div>
					<div class="select-field">
						<label for="regiscity">City<br /><br /></label>
						<select id="regiscity" name="city" required>
							<option>Select city...</option>
							<option>Jakarta</option>
							<option>Tangerang</option>
							<option>Bekasi</option>
						</select>
					</div>
					<div class="text-field">
						<label for="regispassword"
							>Password (minimum 8 characters)</label
						>
						<input
							type="password"
							id="regispassword"
							minlength="8"
							required
						/><br />
					</div>
					<div class="text-field">
						<label for="regispassword2">Confirm Password</label>
						<input
							type="password"
							id="regispassword2"
							minlength="8"
							required
						/><br />
					</div>
					<input type="submit" value="Register" id="regisbutton" />
				</form>
			</div>
		</div>
